<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REDMEXSU</title>
    <link rel="stylesheet" href="../../css/componentsStyles/headerStyles.css">
    <link rel="stylesheet" href="../../css/componentsStyles/footerStyles.css">
</head>
<body>
    <!-- Header dinámico -->
    <header id="header-container"></header>

    <!-- Formulario de Contacto -->
    <main>
      <section class="contacto">
        <h2 class="titulo-contacto">Contacto</h2>
        <p class="descripcion-contacto">
          Envienos sus preguntas, comentarios o propuestas de mejoras sobre este sitio web.
        </p>

        <form action="#" method="POST" class="formulario-contacto">
          <label for="nombre">Nombre<span class="requerido">*</span></label><br>
          <input type="text" id="nombre" name="nombre" required><br><br>

          <label for="email">E-mail<span class="requerido">*</span></label><br>
          <input type="email" id="email" name="email" required><br><br>

          <label for="asunto">Asunto<span class="requerido">*</span></label><br>
          <select name="asunto" id="asunto" required>
            <option value="comentario">Comentario / Sugerencia</option>
            <option value="pregunta">Pregunta</option>
            <option value="problema">Reporte de problema</option>
          </select><br><br>

          <label for="cometario">Comentario</label><br>
          <textarea name="comentario" id="comentario" rows="6"></textarea><br><br>

          <button type="submit">Enviar</button>
        </form>
      </section>
    </main>

    <!-- Footer dinámico -->
    <footer id="footer-container"></footer>


    <!-- JVS -->
    <script>
      fetch('../../components/header.html')
        .then(res => res.text())
        .then(html => document.getElementById('header-container').innerHTML = html);

      fetch('../../components/footer.html')
        .then(res => res.text())
        .then(html => document.getElementById('footer-container').innerHTML = html);
    </script>
</body>
</html>
