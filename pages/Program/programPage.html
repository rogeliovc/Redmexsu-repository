<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REDMEXSU | Agenda</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/css/componentsStyles/headerStyles.css">
    <link rel="stylesheet" href="/css/componentsStyles/footerStyles.css">
    <link rel="stylesheet" href="/css/Pages/programPageStyles.css">
    <script src="/js/Components/header.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module" src="/js/Pages/Program/programPage.js"></script>
</head>
<body>
    <header id="header-container"></header>
    <main>
        <section class="agenda">
            <h1>Agenda de actividades</h1>

            <div class="eventos-proximos">
                <h2 class="subtitulo">Próximos Eventos</h2>
                <div class="listado-eventos-proximos">
                    <p class="cargando">Cargando próximos eventos...</p>
                </div>
            </div>

            <div class="eventos-anteriores">
                <h2 class="subtitulo">Eventos Anteriores</h2>
                <div class="listado-eventos">
                    <p class="cargando">Cargando eventos anteriores...</p>
                </div>
            </div>
        </section>
    </main>
    <footer id="footer-container"></footer>
</body>
</html>
