<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>REDMEXSU | Programa</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Montserrat:wght@700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="../../css/componentsStyles/headerStyles.css" />
    <link rel="stylesheet" href="../../css/componentsStyles/footerStyles.css" />
    <link rel="stylesheet" href="../../css/Pages/programPageStyles.css" />
    <script src="../../js/Components/header.js" defer></script>
  </head>
  <body>
    <!-- Header dinámico -->
    <header id="header-container"></header>

    <main>
      <section class="agenda">
        <h1>Agenda de actividades</h1>

        <div class="eventos-proximos">
          <h2 class="subtitulo">Próximos Eventos</h2>
          <div class="listado-eventos-proximos">
            <!-- Aquí se cargarán los próximos eventos -->
            <p class="cargando">Cargando próximos eventos...</p>
          </div>
        </div>

        <div class="eventos-anteriores">
          <h2 class="subtitulo">Eventos Anteriores</h2>
          <div class="listado-eventos">
            <!-- Aquí se cargarán los eventos pasados -->
            <p class="cargando">Cargando eventos anteriores...</p>
          </div>
        </div>
      </section>
    </main>

    <!-- Footer dinámico -->
    <footer id="footer-container"></footer>

    <script type="module" src="/js/Pages/Program/programPage.js"></script>
  </body>
</html>
