<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>REDMEXSU | Miembros</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Montserrat:wght@700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/css/componentsStyles/headerStyles.css">
    <link rel="stylesheet" href="/css/componentsStyles/footerStyles.css">
    <link rel="stylesheet" href="/css/Pages/membersPageStyles.css">
    <link rel="stylesheet" href="/css/componentsStyles/componentsStyles.css">
    <script src="/js/Components/header.js" defer></script>
    <script type="module" src="/js/Pages/Members/membersPage.js" defer></script>
</head>
<body>
    <!-- Header dinámico -->
    <header id="header-container"></header>
    
    <main>
      <h1>Conoce a las personas que integran REDMEXSU</h1>
      <section>
        <div class="institutionsSection">
          <h2>Instituciones</h2>
          <div class="all-institutions-btn-container">
            <button id="allInstitutionsBtn" class="all-institutions-btn active" onclick="filtrarMiembrosPorInstitucion('Todos')">
              <i class="fas fa-users"></i>
              <span>Todos los miembros</span>
            </button>
          </div>
          <div class="institutions-container" id="institutionsGrid">
            <!-- Las instituciones se cargarán aquí -->
          </div>
        </div>
      </section>
      <section>
        <div class="membersSection">
          <h2>Miembros</h2>
          <div id="membersGrid" class="gridContainermembers">
            <!-- Los miembros se cargarán aquí -->
          </div>
        </div>
      </section>
    </main>

    <!-- Footer dinámico -->
    <footer id="footer-container"></footer>

    <!-- Scripts -->
    <script>
        // Cargar footer
        fetch('/components/footer.html')
            .then(response => response.text())
            .then(html => document.getElementById('footer-container').innerHTML = html)
            .catch(error => console.error('Error cargando el footer:', error));
    </script>
</body>
</html>
