<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="url(#bgGradient)"/>
  
  <!-- Cuerpo del calendario -->
  <g transform="translate(250, 100) scale(1.5)">
    <!-- Marco del calendario -->
    <rect x="20" y="20" width="160" height="200" rx="8" 
          fill="none" stroke="#ffffff" stroke-width="3" 
          stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Encabezado del calendario -->
    <rect x="20" y="20" width="160" height="40" rx="5" 
          fill="#e74c3c" stroke="none"/>
    
    <!-- Anillo para colgar -->
    <circle cx="100" cy="30" r="8" fill="none" 
            stroke="#ffffff" stroke-width="2"/>
    
    <!-- Icono de calendario -->
    <rect x="50" y="80" width="100" height="100" rx="4" 
          fill="none" stroke="#ffffff" stroke-width="2"/>
    
    <!-- Líneas del calendario -->
    <line x1="50" y1="110" x2="150" y2="110" stroke="#ffffff" stroke-width="2"/>
    <line x1="50" y1="140" x2="150" y2="140" stroke="#ffffff" stroke-width="2"/>
    <line x1="83" y1="80" x2="83" y2="180" stroke="#ffffff" stroke-width="2"/>
    <line x1="116" y1="80" x2="116" y2="180" stroke="#ffffff" stroke-width="2"/>
  </g>
  
  <!-- Logo y texto -->
  <text x="50%" y="80%" font-family="Arial, sans-serif" 
        font-size="32" font-weight="bold" fill="#ffffff" 
        text-anchor="middle">LAW HPC</text>
  <text x="50%" y="88%" font-family="Arial, sans-serif" 
        font-size="18" fill="#ffffff" text-anchor="middle">
      Evento sin imagen
  </text>
  
  <!-- Definición del gradiente -->
  <defs>
      <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" stop-color="#2c3e50"/>
          <stop offset="100%" stop-color="#3498db"/>
      </linearGradient>
  </defs>
</svg>
