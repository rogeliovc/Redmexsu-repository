<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contáctanos - LAW HPC - Estamos aquí para responder tus preguntas">
    <title>LAWHPC - Contacto</title>
    <link rel="stylesheet" href="/css/Globalstyles.css">
    <link rel="stylesheet" href="/pages/contacto/contactoStyles.css">
</head>
<body>

    <main class="container">
        <section class="contactSection">
            <h1>Contáctanos</h1>
            <p class="lead">¿Tienes preguntas o comentarios? Escríbenos.</p>
            
            <form class="contactForm" id="contactForm">
                <div class="formGroup">
                    <label for="name">Nombre completo</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="formGroup">
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="formGroup">
                    <label for="subject">Asunto</label>
                    <input type="text" id="subject" name="subject" required>
                </div>
                
                <div class="formGroup">
                    <label for="message">Mensaje</label>
                    <textarea id="message" name="message" rows="6" required></textarea>
                </div>
                
                <button type="submit">Enviar mensaje</button>
            </form>
            
            <div class="contactInfo">
                <h3>O contáctanos directamente</h3>
                <p>Email: <a href="mailto:contacto@lawhpc.org">contacto@lawhpc.org</a></p>
                <!-- Agrega más información de contacto según sea necesario -->
            </div>
        </section>
    </main>

    <!-- Footer dinámico con js -->
    <div id="footerContainer"></div>
    <script src="/js/loadComponents.js"></script>
    <script src="/js/main.js"></script>
    <script>
        // Script para manejar el envío del formulario
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Aquí iría el código para manejar el envío del formulario
            alert('¡Gracias por tu mensaje! Nos pondremos en contacto contigo pronto.');
            this.reset();
        });
    </script>
</body>
</html>
