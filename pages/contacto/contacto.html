<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contáctanos - LAW HPC - Estamos aquí para responder tus preguntas">
    <title>LAW HPC - Contacto</title>
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        .contact-form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: #1a1a1a;
            border-radius: 8px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #fff;
        }
        
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #333;
            border-radius: 4px;
            background: #2a2a2a;
            color: #fff;
        }
        
        button[type="submit"] {
            background: #2c3e50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button[type="submit"]:hover {
            background: #1a252f;
        }
        
        .contact-info {
            margin-top: 40px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">
                <a href="../index.html">
                    <img src="../images/logo.png" alt="LAW HPC Logo" class="logo-img">
                </a>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="../index.html">INICIO</a></li>
                    <li><a href="integrantes.html">INTEGRANTES</a></li>
                    <li><a href="contacto.html" class="active">CONTACTO</a></li>
                    <li><a href="agenda.html">AGENDA</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="contact-section">
            <h1>Contáctanos</h1>
            <p class="lead">¿Tienes preguntas o comentarios? Escríbenos.</p>
            
            <form class="contact-form" id="contactForm">
                <div class="form-group">
                    <label for="name">Nombre completo</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="subject">Asunto</label>
                    <input type="text" id="subject" name="subject" required>
                </div>
                
                <div class="form-group">
                    <label for="message">Mensaje</label>
                    <textarea id="message" name="message" rows="6" required></textarea>
                </div>
                
                <button type="submit">Enviar mensaje</button>
            </form>
            
            <div class="contact-info">
                <h3>O contáctanos directamente</h3>
                <p>Email: <a href="mailto:contacto@lawhpc.org">contacto@lawhpc.org</a></p>
                <!-- Agrega más información de contacto según sea necesario -->
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2025 LAW HPC. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="../js/main.js"></script>
    <script>
        // Script para manejar el envío del formulario
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Aquí iría el código para manejar el envío del formulario
            alert('¡Gracias por tu mensaje! Nos pondremos en contacto contigo pronto.');
            this.reset();
        });
    </script>
</body>
</html>
